<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./base-apparel-coming-soon-master/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel</title>
  </head>
  <body>
    <header>
      <img src="./base-apparel-coming-soon-master/images/logo.svg" alt="logo" />
    </header>

    <main>
      <div class="text">
        <h1>We're <span class="dark">coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently buiilding our new fashion
          store. Add your email below to stay up-to-date with announcements and
          our launch deals.
        </p>
        <form>
          <input type="email" placeholder="Email address" />
          <button type="submit" class="btn-red">
            <img
              src="./base-apparel-coming-soon-master/images/icon-arrow.svg"
              alt=""
            />
          </button>
        </form>
      </div>

      <picture>
        <source
          media="(max-width: 480px)"
          srcset="./base-apparel-coming-soon-master/images/hero-mobile.jpg"
        />
        <img
          src="./base-apparel-coming-soon-master/images/hero-desktop.jpg"
          alt=""
        />
      </picture>
    </main>
  </body>
</html>
